<!-- --------------------------------  modal below -------------------- -->

 <!-- The Modal -->
 <div class=" modal" id="modal1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="name_modal"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div>
          <form class="col s12" id="updateData" action="/updatePageDetals method="post">
      <div class="row">
        <div class="input-field col s12">
          <input disabled placeholder="Name" id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <input disabled id="category" type="text" placeholder="Category" class="validate">
          <label for="category">Category</label>
        </div>
      </div>
        <div class="input-field col s12">
          <input disabled id="phone" type="text" class="validate" placeholder="Phone">
          <label for="phone">Phone</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="general_info" type="text" class="validate" placeholder="general_info">
          <label for="general_info">General Info</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="about" type="text" class="validate" placeholder="About">
          <label for="about">About</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
          <div class="input-field inline">
            <input disabled id="emails" type="email" class="validate" placeholder="email">
            <label for="emails" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="bio" type="text" class="validate" placeholder="Bio">
          <label for="bio">bio</label>
        </div>
      </div>
      
      Address<br><br>
      <div class="row">
        <!-- <div class="input-field col s4">
          <input id="lname" type="text" class="validate" placeholder="lname">
          <label for="lname">Name</label>
        </div> -->
        <div class="input-field col s8">
          <input disabled id="street" type="text" class="validate" placeholder="street">
          <label for="street">Street</label>
        </div>
        <div class="input-field col s4">
          <input disabled id="city" type="text" class="validate" placeholder="city">
          <label for="city">City</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input disabled id="state" type="text" class="validate" placeholder="state">
          <label for="state">State</label>
        </div>
        <div class="input-field col s4">
          <input disabled id="country" type="text" class="validate" placeholder="country">
          <label for="country">Country</label>
        </div>
        <div class="input-field col s4">
          <input disabled id="zip" type="text" class="validate" placeholder="zip">
          <label for="zip">Zip</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="website" type="text" class="validate" placeholder="Website">
          <label for="website">Website</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="description" type="text" class="validate" placeholder="Description">
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled id="company_overview" type="text" class="validate" placeholder="Company Overview">
          <label for="company_overview">Company Overview</label>
        </div>
      </div>
    
          <input id="id" type="text" class="validate" hidden>
          <input id="pageToken" type="text" hidden>
       
    </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button hidden id="modal_edit_button" type="button" class="btn btn-primary" data-target="_blank">Confirm</button>
          <button id="editPage" type="button" class="btn btn-primary" data-target="_blank">Edit</button>
        </div>


        <input id="id" type="text" class="validate" hidden>
          <input id="pageToken" type="text" hidden>

      </div>
    </div>
  </div>


{% endblock %}
