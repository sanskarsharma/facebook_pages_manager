<!-- --------------------------------  modal below -------------------- -->

 <!-- The Modal -->
 <div class=" modal" id="modal1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="name_modal"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Modal body..

          <div class="row">
            <div class="col-sm-4">
                <label for="is_published_modal"> Publish Status :</label>
                <p id="is_published_modal" >  </p>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-4">
                  <label for="displayed_message_response_time_modal"> Displayed message response time :</label>
                  <p id="displayed_message_response_time_modal" >  </p>
                </div>
          </div>

          <div class="row">
              <div class="col-sm-4">
                  <label for="general_info_modal"> General info :</label>
                  <p id="general_info_modal" >  </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="about_modal"> About :</label>
                    <p id="about_modal" >  </p>
                  </div>
            </div>



        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="modal_edit_button" type="button" class="btn btn-primary" data-target="_blank">Edit</button>
        </div>

        <input id="id" type="text" class="validate" hidden>
          <input id="pageToken" type="text" hidden>

      </div>
    </div>
  </div>


{% endblock %}
